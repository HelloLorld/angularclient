<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" novalidate #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" [(ngModel)]="mail"
               class="form-control"
               id="email"
               name="email"
               placeholder="Введите ваш email адрес"
               [pattern]="emailPattern"
               required #email="ngModel">
        <div *ngIf="email.invalid && email.touched" class="alert alert-danger">Email - невалиден</div>
        <div *ngIf="getLogged.get('email') === 0 && getLogged.size !== 0" class="alert alert-danger">Пользователь с таким email не существует</div>
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" [(ngModel)]="pass"
               class="form-control"
               id="password"
               name="password"
               placeholder="Введите ваш пароль"
               required #password="ngModel">
        <div *ngIf="password.invalid && password.touched" class="alert alert-danger">Пароль - обязательное поле</div>
        <div *ngIf="getLogged.get('password') === 0 && getLogged.size !== 0" class="alert alert-danger">Неверный пароль! Попробуйте снова</div>
      </div>
      <button type="submit" [disabled]="!loginForm.form.valid"
              class="btn btn-info">Войти</button>
      <a routerLink="/registration">Регистрация</a>
    </form>
  </div>
</div>
